<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation</title>
  <style>
    .container{
      width: 300px;
      margin: 20px auto;
    }
    label{
      display:block;
      margin-bottom: 5px;
    }
    input{
      width: 300px;
      padding: 5px;
      margin-bottom: 10px;
    }
    .button{
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .button:hover{
      background-color:#45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
    <label>Username</label>
    <input type="text"
     id="username" name="password">
    <label>Password</label>
    <input type="password"
    id="password" name="password">
    <button type="submit"
    class="button">login</button>
    </form>
  </div>
</body>
</html>
